<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sch.Finance$</title>
    <link rel="stylesheet" href="style.css">

    <link rel = "preconnect" href = "https://fonts.googleapis.com">
    <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>



</head>
<body>
    <header>
        <h1 id="logo">Sch.Finance$</h1>
    </header>
    <main class="conteriner">


        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>Entrada</h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>Total</h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>
            
        <section id="transactions"> 
            <h2 class="sr-only">Transaçes</h2>   
            <a href="#" 
            onclick="modal.open()"
            class="button new">+Nova transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>valor</th>
                        <th>data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody> 

                </tbody> 
            </table>

        </section>

    </main>
    <div class="modal-overlay "> 
        <div class="modal"> 
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)" > 
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" 
                        name="description" 
                        id="description"
                         placeholder="Descrição" >
                    </div>

                    <div class="input-group">

                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" 
                        step="0.01"
                        name="amount" 
                        id="amount" 
                        placeholder="0,00" >

                        <small class="help">Use o sinal - (negativo) para despesas e, (virgula) para casas decimais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="description">data</label>
                        <input type="date" name="date" id="date" placeholder="data" >
                    </div>
                    <div class="input-group actions">
                        <a href="#" 
                        onclick="modal.close()"
                        class="button cancel">Cancelar</a>
                        <button>Salvar</button>

                    </div>

                </form>
            </div>


        </div>
    </div>

    <footer>Sch.Finance$</footer>

    <script src="script.js"></script>


</body>
</html>
